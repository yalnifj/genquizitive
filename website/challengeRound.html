<div class="text-center" ng-controller="challengeRoundController">
	<div ng-if="!ready" class="center-div" style="position:relative; width: 20px;">
		<img src="pole1.png" style="position: absolute; width: 20px; height: 300px; top: 450px; left: 0px;"/>
	</div>
	<div class="countdown" ng-if="!ready" callback="startRound()" remove="true" delay-start="-1" style="position: relative; top: 350px; cursor: pointer;"></div>
	<div ng-if="!ready" class="center-div" style="position: relative; top: 400px; left: -15px;">
		<a class="arrow-button" ng-click="launchMenu()">
			<img src="button_sign_arrow_left.png" />
			<div class="button-text">Back to Menu</div>
		</a>
	</div>
	<div ng-if="ready">
		<div ng-show="question.isReady" question="question"></div>
		<div ng-show="!question.isReady" loading-sign="" class="loading-sign center-div" style="position: relative; top: 250px; width:250px; height: 170px;"></div>
		
		<div class="" style="position: absolute; left: 120px; top: 10px; width: 200px; height: 250px;">
			<div class="timer"><span ng-show="minute >= 0">{{minute}}:<span ng-show="second<10">0</span>{{second}}</span></div>
			<div class="guage" style="position: absolute; left: 25px; top: 110px;" guage=""
				min="0" max="maxQuestions" value="currentQuestion" label="Questions"></div>
			<div ng-show="missedQuestions > 2" light="" color="red" on="missedQuestions > 3" style="position: absolute; top: 185px; left: 15px;"></div>
			<div light="" color="red" on="missedQuestions > 0" style="position: absolute; top: 205px; left: 35px;"></div>
			<div light="" color="red" on="missedQuestions > 1" style="position: absolute; top: 210px; left: 65px;"></div>
			<div light="" color="red" on="missedQuestions > 2" style="position: absolute; top: 205px; left: 95px;"></div>
			<div ng-show="missedQuestions > 2" light="" color="red" on="missedQuestions > 4" style="position: absolute; top: 185px; left: 105px;"></div>
		</div>
		<div avatar-badge src="pictureUrl" class="avatar" style="position: absolute; top:10px; right: 50px;"></div>
	</div>
</div>
