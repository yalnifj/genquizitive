<div class="text-center" ng-controller="challengeRoundReviewController">
	<div class="title-holder">
		<img src="continue_game.png" />
		<div class="smaller-logo" style="left: -60px; top: -30px;">
			<img id="home_arrows" src="home_arrow1.png" />
			<img id="home_sign" src="home_sign.png" />
		</div>
	</div>
	
	<div class="center-div">
		<div ng-repeat="round in completeGames" class="clickable" ng-click="launchReview(round)">
			<div avatar-badge src="friends[round.id].picture.data.url" class="avatar"></div>
			<div class="round-summary">
				<span class="genquiz-with">GenQuiz with {{friends[round.id][first_name]}}</span><br />
				See who won!
			</div>
		</div>
		<div ng-repeat="round in myTurnGames" class="clickable" ng-click="launchRound(round)">
			<div avatar-badge src="friends[round.id].picture.data.url" class="avatar"></div>
			<div class="round-summary">
				<span class="genquiz-with">GenQuiz with {{friends[round.id][first_name]}}</span><br />
				It's Your Turn! Play Now!
			</div>
		</div>
		<div ng-repeat="round in theirTurnGames">
			<div avatar-badge src="friends[round.id].picture.data.url" class="avatar"></div>
			<div class="round-summary">
				<span class="genquiz-with">GenQuiz with {{friends[round.id][first_name]}}</span><br />
				It's Your Turn! Play Now!
			</div>
		</div>
	</div>
</div>
