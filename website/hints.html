<div class="text-center" ng-controller="hintsController">
	<div class="title-holder">
		<img src="continue_game.png" />
		<div class="smaller-logo" style="left: -80px; top: -80px;">
			<img id="home_arrows" src="home_arrow1.png" />
			<img id="home_sign" src="home_sign.png" />
		</div>
	</div>
	
	<div class="center-div" style="width: 700px;">
		<div class="question-block">
			<div class="hint-details" ng-repeat="hint in hints">
				<div class="hint" hint="hint"></div>
				<div>
				{{hint.description}}
				</div>
			</div>
		</div>
		<a class="arrow-button" href="#/menu" style="margin: 30px; display: inline-block; width: 230px;">
			<img src="button_sign_arrow_left.png" />
			<div class="button-text">Back to Menu</div>
		</a>
		<a class="arrow-button" href="JavaScript:void(0);" ng-click="checkFamilySearch()" style="margin: 30px; display: inline-block; width: 230px;">
			<img src="button_sign_arrow_right.png" />
			<div class="button-text">Daily Hint!</div>
		</a>
	</div>
</div>
