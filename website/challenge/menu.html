<div class="text-center" ng-controller="menuController">
	<style>
		.connect-button {
			width: 200px; 
			height: 81px; 
			font-size: 20px; 
			padding-top: 9px; 
			cursor: pointer; 
			color: white; 
			background-image: url('button_blue_oval.png');
		}
	</style>
	<div class="center-logo">
		<img id="home_pole" src="pole1.png" />
		<img src="pole_circle.png" style="position: absolute; top: 193px; left: 137px; width: 32px;"/>
		<div id="menubuttons">
			<div class="arrow-button arrow-left" ng-click="launchPractice()">
				<img src="button_sign_arrow_left.png" />
				<div class="button-text">Practice GenQuiz</div>
			</div>
			<div class="arrow-button arrow-right" ng-click="launchChallenge()">
				<img src="button_sign_arrow_right.png" />
				<div class="button-text">Challenge a Friend</div>
			</div>
			<div class="arrow-button arrow-left" ng-click="launchContinue()">
				<img src="button_sign_arrow_left.png" />
				<div class="continue-count" ng-if="continueGameCount > 0">{{continueGameCount}}</div>
				<div class="button-text">Continue GenQuiz</div>
			</div>
			<div class="arrow-button arrow-right" ng-click="launchHints()">
				<img src="button_sign_arrow_right.png" />
				<div class="button-text">Hints</div>
			</div>
		</div>
	</div>
	<div class="small-logo">
		<img id="home_arrows" src="home_arrow1.png" />
		<img id="home_sign" src="home_sign.png" />
		<div style="position: absolute; left: 70px; top: 260px;">
			<div avatar-badge src="pictureUrl" class="avatar clickable" style="z-index: 2;" ng-click="showMenu = !showMenu"></div>
			<ul class="avatar-menu" ng-show="showMenu">
				<div class="close-me" ng-click="showMenu = !showMenu">X</div>
				<li><a href="JavaScript:void(0);" ng-click="logoutFB()">Logout of Facebook</a></li>
				<li><a href="JavaScript:void(0);" ng-click="logoutFS()">Logout of FamilySearch</a></li>
			</ul>
		</div>
		<div ng-if="!hasFacebook" class="text-center connect-button" ng-click="fbLogin()" style="position: absolute; top: 350px; left: 20px;">
			Connect to<br/>Facebook
		</div>
		<div ng-if="!hasFamilyTree" class="text-center connect-button" ng-click="fsLogin()" style="position: absolute; top: 350px; left: 20px;">
			Connect to FamilySearch
		</div>
	</div>
</div>
