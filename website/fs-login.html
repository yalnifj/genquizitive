<html>
<head>
	<title>GenQuizitive FamilySearch</title>

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<link rel="stylesheet" href="genquizitive.css">

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="FamilySearch.js"></script>
</head>
<body ng-app="genquizitive">
	<script>
var fs = new FamilySearch({
  environment: 'sandbox',
  appKey: 'a02j000000JERmSAAX',
  redirectUri: 'http://www.genquizitive.com/fs-login.html',
  saveAccessToken: true,
  tokenCookie: 'FS_AUTH_TOKEN',
  maxThrottledRetries: 10
});

var fscheck = fs.oauthResponse(function(response){
	console.log(response);
	
	fs.get('/platform/tree/current-person', function(response){
		window.opener.fsLoginComplete(response);
	});
});

if (!fscheck) {
	fs.oauthRedirect();
}

	</script>
	<div>
	<h3>Connecting to FamilySearch...</h3>
	<a href="#" onclick="fs.oauthRedirect(); return false;">Login</a>
	</div>
</body>
</html>
