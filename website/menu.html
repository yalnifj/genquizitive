<div class="text-center" ng-controller="menuController">
	<div class="center-logo">
		<img id="home_pole" src="pole1.png" />
		<div id="menubuttons">
			<a class="arrow-button arrow-{{menuItem.button}}" ng-repeat="menuItem in menuItems" href="#{{menuItem.route}}">
				<img src="button_sign_arrow_{{menuItem.button}}.png" />
				<div class="button-text">{{menuItem.title}}</div>
			</a>
		</div>
	</div>
	<div class="small-logo">
		<img id="home_arrows" src="home_arrow1.png" />
		<img id="home_sign" src="home_sign.png" />
	</div>
</div>
