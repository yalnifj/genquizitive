<script>
	$(document).ready(function() {
		var arrow = 3;
		var arrows = [];
		arrows[0] = new Image();
		arrows[0].src = 'home_arrow1.png';
		arrows[1] = new Image();
		arrows[1].src = 'home_arrow2.png';
		arrows[2] = new Image();
		arrows[2].src = 'home_arrow3.png';
		window.setInterval(function() {
			arrow--;
			if (arrow < 0) arrow = 2;
			$('#home_arrows').attr('src', arrows[arrow].src);
		}, 400);
	});
</script>
