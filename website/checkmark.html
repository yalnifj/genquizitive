<html>
    <style>
        .checkmark {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #00aa00;
            border-radius: 50% / 50%;
            color: white;
            text-align: center;
            font-size: 25px;
            font-weight: bold;
            box-shadow: -3px 3px #555;
        }
        .checkmark span {
            position: relative;
            left: -5px;
            top: 5px;
        }
        .checkmark.animate {
            width: 100px;
            height: 100px;
            font-size: 75px;
            transition: all 1s;
        }
    </style>
    <body>
        <div class="checkmark">
            	<span>&#x2713;</span>
        </div>
    </body>
</html>
