<div class="question-holder" ng-controller="connectController">
	
	<div class="question-block" style="position: absolute; left: 35px; top: 10px; width: 500px; height: 150px;">
		{{questionText}}
	</div>
	<div avatar-badge ng-if="question.person.portrait" class="avatar ancestor-avatar" src="question.person.portrait" style="position: absolute; left: 510px; top: 40px;"></div>
	
	<div class="connect-tree-block" style="position: relative; top: 175px; left: 35px;">
		<div ng-repeat="level in levels">
			
		</div>
	</div>
</div>
