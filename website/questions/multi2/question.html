<div class="question-holder" ng-controller="multi2Controller" zoom-to-fit="" zoom-max-height="780">
	<img style="position: absolute; top: 200px; left: 240px; width: 25px; height: 75%;" src="/images/pole1.png" />
	<img style="position: absolute; top: 10px; left: 10px;" src="/questions/multi2/back.png" />
	<img style="position: absolute; top: 540px; left: 25px; width: 220px; height: 10px;" src="/images/pole2.png" />
	<img style="position: absolute; top: 500px; left: 260px; width: 210px; height: 10px;" src="/images/pole2.png" />
	<img style="position: absolute; top: 645px; left: 25px; width: 220px; height: 10px;" src="/images/pole2.png" />
	<img style="position: absolute; top: 605px; left: 260px; width: 210px; height: 10px;" src="/images/pole2.png" />
	
	<div answer-button="" incorrect="incorrectAnswers[0]" class="yellow_answer_button" label="answerPeople[0].display.name" background="/images/button_yellow_rect.png" ng-click="guess1()" 
		style="position:absolute; width:215px; height: 97px; top: 540px; left: 0px;">
	</div>
	<div avatar-badge ng-show="answerPeople[0].portrait" src="answerPeople[0].portrait" class="avatar ancestor-avatar" 
		style="position: absolute; left: -85px; top: 545px;"></div>

	<div answer-button="" incorrect="incorrectAnswers[1]" class="yellow_answer_button" label="answerPeople[1].display.name" background="/images/button_yellow_rect.png" ng-click="guess2()" 
		style="position:absolute; width:215px; height: 97px; top: 645px; left: 0px;">
	</div>
	<div avatar-badge ng-show="answerPeople[1].portrait" src="answerPeople[1].portrait" class="avatar ancestor-avatar" 
		style="position: absolute; left: -85px; top: 650px;"></div>

	<div answer-button="" incorrect="incorrectAnswers[2]" class="yellow_answer_button" label="answerPeople[2].display.name" background="/images/button_yellow_rect.png" ng-click="guess3()" 
		style="position:absolute; width:215px; height: 97px; top: 500px; left: 290px;">
	</div>
	<div avatar-badge ng-show="answerPeople[2].portrait" src="answerPeople[2].portrait" class="avatar ancestor-avatar" 
		style="position: absolute; left: 490px; top: 505px;"></div>

	<div answer-button="" incorrect="incorrectAnswers[3]" class="yellow_answer_button" label="answerPeople[3].display.name" background="/images/button_yellow_rect.png" ng-click="guess4()" 
		style="position:absolute; width:215px; height: 97px; top: 605px; left: 290px;">
	</div>
	<div avatar-badge ng-show="answerPeople[3].portrait" src="answerPeople[3].portrait" class="avatar ancestor-avatar" 
		style="position: absolute; left: 490px; top: 610px;"></div>

	<div class="question-block" style="position: absolute; top: 240px; left: 90px; width: 330px; height:220px;">
		{{questionText}}
	</div>
</div>
